<section>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="4px" [formGroup]="loginForm"
    (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input type="text" matInput placeholder="Email" formControlName="email">
      <mat-error>Email is required.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
      <mat-error>Password is required.</mat-error>
    </mat-form-field>
    <button *ngIf="!(spinner$ | async)" mat-raised-button color="primary" type="submit"
      [disabled]="loginForm.invalid">Login</button>
    <mat-spinner *ngIf="spinner$ | async"></mat-spinner>
  </form>
</section>
